<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ÖÖpimedus</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css" />
  <style>
    .placemark .ol-popup-content * {
      color: inherit!important;
    }
    .placemark{
      color: aqua;
    }
    button i {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="left-side">
    <div >
      <h1>ÖÖpimedus</h1>
      <p>Kui pikk on öö. Määra asukoht ja kuupäev. Saa teada, millal on õige aeg ilutulestiku lasta. Saa teada, millal kodunt väljudes, kindlasti helkur peab kaasas olema. </p>
    </div>

    <div class="date">
      <form>
        <label for="date">Sisesta kuupäev:</label>
        <input type="date" id="day" name="day">
      </form>
    </div>
    

    <div class="coord">
      <p>Sisesta asukoht</p>
        <div class="remark">Latitude jääb vahemikku -90 kuni 90</div>
      <div id="inputForm">Latitude:
        <input id="latitude" type="text" value="58.3721128" />
        <br>
        Longitude:
        <input id="longitude" type="text" value="26.7865467" />
        <br>
        <input id="btn-get" type="button" value="Vaata" />
       
      </div>
    </div>


    <div class="sun-info">
      <p >Päike tõuseb</p> <span id="sunrise"></span>
      <!-- siia peaks tulema <output> -->
      <p >Päike loojub</p> <span id="sunset"></span>
    </div>
  </div>
  <!-- MAP part -->
  <div class="right-side">
    <div id="map" class="map">
      <div id="popup"></div>
    </div>
   <div id="info"></div> 
  </div>
 
<!-- scripts -->
  <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
  <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
 <!-- ol-ext -->
  <script type="module" src="main.js"></script>
  <script src="api.js"></script>
 
</body>

</html>
